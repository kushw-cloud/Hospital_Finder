<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Interactive Hospital Finder</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
</head>
<body>

    <img src="Assets/img.png" alt="Background Image" style="position: fixed; top: 0; left: 0; width: 100%; height: 100%; object-fit: cover; z-index: -1;">

    <header>
        <h1>Hospital Finder</h1>
        <p>Find hospitals near you based on your preferences</p>
    </header>
    <nav>
        <a href="home.html">Home</a>
        <a href="about.html">About Us</a>
        <a href="services.html">Services</a>
        <a href="contact.html">Contact</a>
    </nav>

    <div class="container" style="background-color: rgba(255, 255, 255, 0.8); padding: 20px; border-radius: 10px; margin: 20px auto; max-width: 600px;">
        <form id="searchForm">
            <label for="name">Name:</label>
            <input type="text" id="name" placeholder="Your name" required>

            <label for="age">Age:</label>
            <input type="number" id="age" placeholder="Your age" required>

            <label for="bloodGroup">Blood Group:</label>
            <select id="bloodGroup" required>
                <option value="">Choose...</option>
                <option value="A+">A+</option>
                <option value="B+">B+</option>
                <option value="O+">O+</option>
                <option value="AB+">AB+</option>
            </select>

            <label for="bedAvailability">Bed Availability:</label>
            <select id="bedAvailability" required>
                <option value="">Choose...</option>
                <option value="yes">Yes</option>
                <option value="no">No</option>
            </select>

            <label for="rating">Minimum Rating:</label>
            <input type="number" id="rating" placeholder="e.g., 4" min="1" max="5" required>

            <button type="submit">Search</button>
        </form>

        <div id="map"></div>
    </div>

    <footer>
        <p>&copy; 2025 Hospital Finder</p>
    </footer>
    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
</body>
</html>
